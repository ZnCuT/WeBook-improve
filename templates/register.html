<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/register.css') }}">
    <title>用户注册 - WeBook</title>
</head>

<body>
    <div class="login-container">
        <h2>用户注册</h2>
        
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="flash-messages">
                    {% for message in messages %}
                        <div class="flash-message">{{ message }}</div>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}
        
        <form method="POST" action="{{ url_for('register') }}">
            <div class="form-group">
                <label for="email">邮箱地址:</label>
                <input type="email" id="email" name="email" placeholder="请输入您的邮箱地址" required>
            </div>
            
            <div class="form-group">
                <label for="password">登录密码:</label>
                <input type="password" id="password" name="password" placeholder="请输入注册密码" required>
            </div>
            
            <button type="submit" class="register-btn">立即注册</button>
        </form>
        
        <div class="login-link">
            <p>已有账号? <a href="{{ url_for('login') }}">点击登录</a></p>
        </div>
    </div>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Searching Result - WeBook</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/results.css') }}">
</head>
<body>
    <body>
        <h1>Search Results for "{{ query }}"</h1>
        {% if results %}
            <ul>
                {% for result in results %}
                    <li><a href="{{ url_for('book_detail', id=result.id) }}">{{ result.name }} - {{ result.email }}</a>
                        <a href="{{ url_for('book_details', id=result.id) }}" style="display:block; margin-top:10px;">Buy and Remove</a>
    
                    </li>
                {% endfor %}
            </ul>
        {% else %}
            <p>No results found.</p>
        {% endif %}
        <a href="{{ url_for('search') }}">Back to search</a>
    </body>
    </html>
    
</body>
</html>
